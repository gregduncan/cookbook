<h1>Login to Cook Book</h1>
<form #hf="ngForm">

    <div class="form-group">
        <input class="form-control" type="email" placeholder="Email" [(ngModel)]="_user.Email" required #email="ngForm" ngControl="email" />
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Email is required
        </div>
    </div>

    <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" [(ngModel)]="_user.Password" required #password="ngForm" ngControl="password" />
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            Password is required
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" (click)="submit()" [disabled]="!hf.form.valid">Login</button>
    </div>

    <div [hidden]="!_isError" class="alert alert-danger">
        <strong>Error</strong> <span>{{_respMsg}}</span>
    </div>

</form>
